<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fine Paper | Lock</title>
  <link rel="icon" type="image/png" href="../../assets/img/favicon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../assets/app.css">
  <link rel="stylesheet" href="../../assets/nucleo.css">
  <script defer src="../../assets/app.js"></script>
  <script defer src="../../assets/alpine.js"></script>
  <script>
  window.addEventListener('DOMContentLoaded', () => {
    if (!window.Alpine) {
      const script = document.createElement('script');
      script.defer = true;
      script.src = 'https://cdn.jsdelivr.net/npm/alpinejs@3.13.5/dist/cdn.min.js';
      document.head.appendChild(script);
    }
  });
</script>
</head>
<body data-page="lock" x-data="layout()" class="text-[var(--paper-text)] antialiased">
  <div class="min-h-screen bg-[radial-gradient(circle_at_top,#ffffff_0%,#f6f1ea_45%,#f1eae0_100%)]">
    <header class="px-6 py-5">
      <div class="mx-auto flex w-full max-w-6xl items-center justify-between">
        <a href="../dashboard.html" class="flex items-center gap-3 text-sm font-semibold uppercase tracking-[0.2em]">
          <span class="flex h-10 w-10 items-center justify-center rounded-full bg-white/80 shadow">
            <img src="../../assets/img/finepaper.png" alt="Fine Paper" class="h-6 w-6">
          </span>
          Fine Paper
        </a>
        <div class="hidden items-center gap-3 md:flex">
          <a href="../dashboard.html" class="paper-btn paper-btn-outline">Dashboard</a>
          <a href="register.html" class="paper-btn paper-btn-primary">Create account</a>
        </div>
      </div>
    </header>
    <main class="mx-auto flex w-full max-w-6xl items-center px-6 pb-12">
      
<div class="grid w-full gap-10 lg:grid-cols-[1.1fr_0.9fr]">
  <div class="flex flex-col justify-center gap-4">
    <p class="paper-label">Secure session</p>
    <h1 class="text-3xl font-semibold">Unlock your workspace</h1>
    <p class="text-sm text-[var(--paper-muted)]">Enter your password to continue where you left off.</p>
  </div>
  <div class="paper-card p-6 text-center shadow-[var(--paper-soft-shadow)]">
    <img src="../../assets/img/faces/ayo-ogunseinde-2.jpg" alt="User" class="mx-auto h-16 w-16 rounded-full object-cover">
    <h2 class="mt-3 text-lg font-semibold">Chet Faker</h2>
    <p class="text-xs text-[var(--paper-muted)]">Last seen 12 minutes ago</p>
    <div class="mt-6">
      <input class="paper-input text-center" type="password" placeholder="Password">
    </div>
    <button class="paper-btn paper-btn-primary mt-4 w-full" type="button">Unlock</button>
  </div>
</div>

    </main>
  </div>
</body>
</html>
