<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fine Paper | Login</title>
  <link rel="icon" type="image/png" href="../../assets/img/favicon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../assets/app.css">
  <link rel="stylesheet" href="../../assets/nucleo.css">
  <script defer src="../../assets/app.js"></script>
  <script defer src="../../assets/alpine.js"></script>
  <script>
  window.addEventListener('DOMContentLoaded', () => {
    if (!window.Alpine) {
      const script = document.createElement('script');
      script.defer = true;
      script.src = 'https://cdn.jsdelivr.net/npm/alpinejs@3.13.5/dist/cdn.min.js';
      document.head.appendChild(script);
    }
  });
</script>
</head>
<body data-page="login" x-data="layout()" class="text-[var(--paper-text)] antialiased">
  <a href="#main-content" class="paper-skip-link">Skip to content</a>
  <div class="min-h-screen bg-[radial-gradient(circle_at_top,#ffffff_0%,#f6f1ea_45%,#f1eae0_100%)]">
    <header class="px-6 py-5">
      <div class="mx-auto flex w-full max-w-6xl items-center justify-between">
        <a href="../dashboard.html" class="flex items-center gap-3 text-sm font-semibold uppercase tracking-[0.2em]">
          <span class="flex h-10 w-10 items-center justify-center rounded-full bg-white/80 shadow">
            <img src="../../assets/img/finepaper.png" alt="Fine Paper" class="h-6 w-6">
          </span>
          Fine Paper
        </a>
        <div class="hidden items-center gap-3 md:flex">
          <a href="../dashboard.html" class="paper-btn paper-btn-outline">Dashboard</a>
          <a href="register.html" class="paper-btn paper-btn-primary">Create account</a>
        </div>
      </div>
    </header>
    <main id="main-content" class="mx-auto flex w-full max-w-6xl items-center px-6 pb-12">
      
<div class="grid w-full gap-10 lg:grid-cols-[1.1fr_0.9fr]">
  <div class="flex flex-col justify-center gap-4">
    <p class="paper-label">Welcome back</p>
    <h1 class="text-3xl font-semibold">Sign in to Fine Paper</h1>
    <p class="text-sm text-[var(--paper-muted)]">Track performance, manage teams, and keep your reports in one place.</p>
    <div class="flex flex-wrap gap-3">
      <span class="paper-pill"><i class="nc-icon nc-check-2"></i>Live insights</span>
      <span class="paper-pill"><i class="nc-icon nc-check-2"></i>Smart alerts</span>
      <span class="paper-pill"><i class="nc-icon nc-check-2"></i>Team dashboards</span>
    </div>
  </div>
  <div class="paper-card p-6 shadow-[var(--paper-soft-shadow)]">
    <div class="flex items-center justify-between">
      <h2 class="text-xl font-semibold">Login</h2>
      <span class="paper-badge paper-badge-info">Member</span>
    </div>
    <form class="mt-6 space-y-4">
      <div>
        <label class="paper-label">Email address</label>
        <input class="paper-input" type="email" placeholder="chet@example.com">
      </div>
      <div>
        <label class="paper-label">Password</label>
        <input class="paper-input" type="password" placeholder="Enter password">
      </div>
      <div class="flex items-center justify-between text-sm">
        <label class="flex items-center gap-2">
          <input type="checkbox" class="h-4 w-4 rounded border-gray-300" checked>
          Remember me
        </label>
        <a href="#" class="text-[var(--paper-danger)]">Forgot password?</a>
      </div>
      <button class="paper-btn paper-btn-primary w-full" type="button">Sign in</button>
    </form>
  </div>
</div>

    </main>
  </div>
</body>
</html>
