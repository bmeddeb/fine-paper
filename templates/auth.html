<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fine Paper | Auth Template</title>
  <link rel="icon" type="image/png" href="../assets/img/favicon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../assets/app.css">
  <link rel="stylesheet" href="../assets/nucleo.css">
  <script defer src="../assets/app.js"></script>
  <script defer src="../assets/alpine.js"></script>
  <script>
  window.addEventListener('DOMContentLoaded', () => {
    if (!window.Alpine) {
      const script = document.createElement('script');
      script.defer = true;
      script.src = 'https://cdn.jsdelivr.net/npm/alpinejs@3.13.5/dist/cdn.min.js';
      document.head.appendChild(script);
    }
  });
</script>
</head>
<body data-page="login" x-data="layout()" class="text-[var(--paper-text)] antialiased">
  <a href="#main-content" class="paper-skip-link">Skip to content</a>
  <div class="min-h-screen bg-[radial-gradient(circle_at_top,#ffffff_0%,#f6f1ea_45%,#f1eae0_100%)]">
    <header class="px-6 py-5">
      <div class="mx-auto flex w-full max-w-6xl items-center justify-between">
        <a href="../dashboard.html" class="flex items-center gap-3 text-sm font-semibold uppercase tracking-[0.2em]">
          <span class="flex h-10 w-10 items-center justify-center rounded-full bg-white/80 shadow">
            <img src="../assets/img/finepaper.png" alt="Fine Paper" class="h-6 w-6">
          </span>
          Fine Paper
        </a>
        <div class="hidden items-center gap-3 md:flex">
          <a href="../dashboard.html" class="paper-btn paper-btn-outline">Dashboard</a>
          <a href="register.html" class="paper-btn paper-btn-primary">Create account</a>
        </div>
      </div>
    </header>
    <main id="main-content" class="mx-auto flex w-full max-w-6xl items-center px-6 pb-12">
      <!-- Auth page content -->
    </main>
  </div>
</body>
</html>
